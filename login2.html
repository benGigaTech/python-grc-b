<!DOCTYPE html>

    <!-- Theme toggle script - placed in head to execute before page renders -->
    <script>
        // Apply the theme immediately to prevent flash of unstyled content
        (function() {
            // IMPORTANT: This needs to be rendered on the server, not parsed by the linter
            var isDarkMode = false;
            var savedTheme = localStorage.getItem('theme') || (isDarkMode ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();

            --link-hover-color: #1d4ed8;

            --flash-warning-text: #92400e;
            --nav-bg: #1e40af;

            --task-item-bg: #fff;
            --dropdown-bg: #fff;
            --dropdown-text: #1e40af;
            --dropdown-hover: #9da8b3;
            --card-bg: #fff;
            --card-border: #e2e8f0;
            --progress-bar-bg: #e2e8f0;
            --progress-bar-fill: #3b82f6;
        }

        [data-theme="dark"] {
            /* Dark mode variables */
            --bg-color: #1a202c;
            --text-color: #e2e8f0;
            --link-color: #60a5fa;
            --link-hover-color: #93c5fd;
            --header-color: #2d3748;
            --heading-color: #90cdf4;
            --border-color: #4a5568;
            --table-header-bg: #2d3748;
            --table-header-text: #e2e8f0;
            --table-row-bg: #2d3748;
            --table-row-alt-bg: #364154;
            --table-row-hover-bg: #4a5568;
            --form-bg: #2d3748;
            --form-border: #4a5568;
            --form-text: #e2e8f0;
            --button-bg: #3182ce;
            --button-text: #e2e8f0;
            --button-hover-bg: #2c5282;
            --flash-success-bg: #22543d;
            --flash-success-border: #10b981;
            --flash-success-text: #c6f6d5;
            --flash-danger-bg: #742a2a;
            --flash-danger-border: #ef4444;
            --flash-danger-text: #fed7d7;
            --flash-warning-bg: #744210;
            --flash-warning-border: #f59e0b;
            --flash-warning-text: #fefcbf;
            --nav-bg: #2d3748;
            --nav-text: #e2e8f0;
            --footer-bg: #2d3748;
            --footer-text: #cbd5e1;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --task-item-bg: #2d3748;
            --dropdown-bg: #2d3748;
            --dropdown-text: #e2e8f0;
            --dropdown-hover: #4a5568;
            --card-bg: #2d3748;
            --card-border: #4a5568;
            --progress-bar-bg: #4a5568;
            --progress-bar-fill: #60a5fa;
        }

        /* --- Base Styles --- */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        a:hover {
            color: var(--link-hover-color);
            text-decoration: underline;
        }

        h1, h2, h3 {
            color: var(--heading-color);
            margin-bottom: 0.8em;
            font-weight: 600;
        }

        h1 {
            font-size: 1.8rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.3em;
        }

        /* Card styles */
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            box-shadow: 0 1px 3px var(--shadow-color);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .card-header, .card-footer {
            background-color: var(--table-row-alt-bg);
            border-color: var(--card-border);
            color: var(--text-color);
        }

        .card-body {
            color: var(--text-color);
        }

        /* Progress bar styles */
        .progress {
            background-color: var(--progress-bar-bg);
        }

        .progress-bar {
            background-color: var(--progress-bar-fill);
        }

        /* --- Flash Messages --- */
        .flash-messages {
            width: 100%;
            box-sizing: border-box;
            padding: 0 20px;
            margin-bottom: 20px;
        }

        .flash-message {
            padding: 14px 20px;
            margin-bottom: 15px;
            border-radius: 6px;
            box-shadow: 0 2px 5px var(--shadow-color);
            font-weight: 500;
            border-left: 4px solid transparent;
        }

        .flash-success {
            background-color: var(--flash-success-bg);
            border-color: var(--flash-success-border);
            color: var(--flash-success-text);
        }

        .flash-danger {
            background-color: var(--flash-danger-bg);
            border-color: var(--flash-danger-border);
            color: var(--flash-danger-text);
        }

        .flash-warning {
            background-color: var(--flash-warning-bg);
            border-color: var(--flash-warning-border);
            color: var(--flash-warning-text);
        }

        /* --- Table Styles --- */
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: var(--table-row-bg);
            box-shadow: 0 2px 6px var(--shadow-color);
            margin-bottom: 1.5em;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        th, td {
            border: 1px solid var(--border-color);
            padding: 12px 16px;
            text-align: left;
        }

        th {
            background-color: var(--table-header-bg);
            color: var(--table-header-text);
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: var(--table-row-alt-bg);
        }

        tr:hover {
            background-color: var(--table-row-hover-bg);
        }

        .past-due {
            background-color: var(--flash-danger-bg);
            color: var(--flash-danger-text);
            font-weight: 500;
        }

        .upcoming {
            background-color: var(--flash-success-bg);
            color: var(--flash-success-text);
            font-weight: 500;
        }

        .invalid-date {
            background-color: var(--flash-warning-bg);
            color: var(--flash-warning-text);
            font-weight: 500;
        }

        .completed {
            background-color: var(--table-row-alt-bg);
            color: var(--text-color);
            font-weight: 500;
        }

        /* --- Form Element Styles --- */
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="date"],
        textarea,

            border: 1px solid var(--form-border);

            color: var(--form-text);
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 1px 3px var(--shadow-color);
            font-size: 16px;
            display: block;
            margin-bottom: 15px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,

        label {

            color: var(--heading-color);
        }

            align-items: center;
            justify-content: space-between;
            background-color: var(--task-item-bg);
            border-left: 4px solid #94a3b8;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .task-item:last-child {
            margin-bottom: 0;
        }

        .task-description {
            font-weight: 600;
            flex-grow: 1;
            margin-right: 15px;
            color: var(--text-color);
        }

        .task-details {
            font-size: 0.9em;
            margin-right: 15px;
            flex-grow: 1;
            color: var(--text-color);
            opacity: 0.8;
        }

        .task-actions {
            white-space: nowrap;
            display: flex;

        .open {

        }

        }

        .completed {

        }

        /* --- Button Styles --- */
        .button-link,
        .form-button {
            background-color: var(--button-bg);
            color: var(--button-text);
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            box-shadow: 0 1px 3px var(--shadow-color);
            display: inline-block;
            text-align: center;
            text-decoration: none;
            font-size: 15px;
            transition: background-color 0.2s, transform 0.1s;
            line-height: 1.4;
        }

        .button-link:hover,
        .form-button:hover {
            background-color: var(--button-hover-bg);
            text-decoration: none;
            transform: translateY(-1px);
        }

        .button-link:active,
        .form-button:active {
            transform: translateY(0);
        }

        .button-link.secondary,
        .form-button.secondary {
            background-color: var(--border-color);
            color: var(--text-color);
        }

        .button-link.secondary:hover,
        .form-button.secondary:hover {
            background-color: var(--table-row-hover-bg);
        }

        .button-link.danger,
        .form-button.danger {
            background-color: var(--flash-danger-border);
        }

        .button-link.danger:hover,
        .form-button.danger:hover {
            background-color: var(--flash-danger-text);
        }

        form.inline-form {
            display: inline;
        }

        /* --- Header --- */

            color: var(--nav-text);
            box-shadow: 0 2px 10px var(--shadow-color);
            position: sticky;
            top: 0;
            z-index: 100;

        .header-content {

            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            max-width: 1200px;
            margin: 0 auto;

            font-size: 22px;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .logo a:hover {

        }

        .logo a:before {

            margin-right: 8px;
            font-size: 24px;
        }

        /* --- Navigation Bar --- */
        .navbar {
            display: flex;
            align-items: center;
            gap: 1.2rem;
        }

        .navbar-left {
            display: flex;
            gap: 1.2rem;
        }

        .navbar a {
            color: var(--nav-text);
            padding: 8px 12px;
            border-radius: 6px;

            font-size: 15px;
            font-weight: 500;

            padding: 25px;
            flex-grow: 1;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;

        footer {
            text-align: center;
            padding: 20px;
            background-color: var(--footer-bg);
            color: var(--footer-text);
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        footer a {
            color: var(--nav-text);
            text-decoration: underline;
        }

        footer a:hover {

        }

            max-width: 600px;
            margin: 20px 0;

            background-color: var(--form-bg);
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--shadow-color);
            border: 1px solid var(--border-color);

        /* --- Top Controls Layout --- */
        .top-controls {
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* --- Sort Link Styles --- */
        .sort-links a {
            color: var(--link-color);
            margin: 0 5px;
            font-weight: normal;
            text-decoration: none;
        }

        .sort-links a.active {
            font-weight: bold;
            text-decoration: underline;
        }

        .sort-links a:hover {
            text-decoration: underline;
        }

        /* --- Pagination --- */
        .pagination {
            margin-top: 25px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .pagination a {
            background-color: var(--button-bg);
            color: var(--button-text);
            padding: 8px 15px;
            border-radius: 6px;
            font-weight: 500;
        }

        .pagination a:hover {
            background-color: var(--button-hover-bg);
            text-decoration: none;
        }

        .pagination span {
            color: var(--text-color);
            font-weight: 500;
        }

        /* Adjustments for smaller screens */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .navbar {
                margin-top: 15px;
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
            }
            
            .navbar-left {
                margin-bottom: 10px;
                width: 100%;
                justify-content: space-between;
            }
            
            .top-controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .form-container {
                padding: 15px;
                margin: 10px 0;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
        }

        /* Dropdown styling */
        .dropdown {
            position: relative;
            margin-top: 5px;
            display: inline-block;
        }

        .dropdown-toggle::after {
            content: "▼";
            font-size: 9px;
            margin-left: 5px;
            vertical-align: middle;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: var(--dropdown-bg);
            min-width: 180px;
            box-shadow: 0 2px 10px var(--shadow-color);
            border-radius: 4px;
            z-index: 1000;
            top: 100%;
            left: 0;
            border: 1px solid var(--border-color);
            padding: 5px 0;
            margin-top: 2px;
        }

        .dropdown-item {
            display: block;
            padding: 10px 15px;
            color: var(--dropdown-text);
            text-decoration: none;
            transition: background-color 0.2s;
            font-weight: 500;
            border-left: 3px solid transparent;
        }

        .dropdown-item:hover {
            background-color: var(--dropdown-hover);
            color: var(--dropdown-text);
            text-decoration: none;
            border-left: 3px solid var(--link-color);
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        /* make sure dropdown toggle looks like other navbar links */
        .navbar .dropdown-toggle {
            color: var(--nav-text);
            padding: 8px 12px;
            border-radius: 6px;
            transition: background-color 0.2s;
            font-size: 15px;
            font-weight: 500;
            text-decoration: none;
        }

        .navbar .dropdown-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
            text-decoration: none;
        }
    </style>

    <script>
        // Theme toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            const htmlElement = document.documentElement;
            const themeIcon = themeToggle.querySelector('i');
            
            // Get the current theme from data-theme attribute
            const currentTheme = htmlElement.getAttribute('data-theme');
            
            // Update the icon to match current theme
            updateThemeIcon(currentTheme);
            
            // Toggle theme when button is clicked
            themeToggle.addEventListener('click', function() {
                const currentTheme = htmlElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                
                // Apply the new theme
                htmlElement.setAttribute('data-theme', newTheme);
                updateThemeIcon(newTheme);
                
                // Save preference to localStorage
                localStorage.setItem('theme', newTheme);
            });
            
            function updateThemeIcon(theme) {
                if (theme === 'dark') {
                    themeIcon.classList.remove('bi-moon');
                    themeIcon.classList.add('bi-sun');
                } else {
                    themeIcon.classList.remove('bi-sun');
                    themeIcon.classList.add('bi-moon');
                }
            }
        });
    </script>
