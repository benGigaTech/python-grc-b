{% extends "base.html" %}

{% block title %}403 Forbidden{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-code">403</div>
    <h1>Access Denied</h1>
    <p>You don't have permission to access this resource.</p>
    <p>If you believe this is an error, please contact your administrator.</p>
    <a href="{{ url_for('controls.dashboard') }}" class="button-link">Return to Dashboard</a>
</div>

<style nonce="{{ csp_nonce() }}">
    .error-container {
        text-align: center;
        padding: 40px;
        max-width: 600px;
        margin: 0 auto;
        background-color: var(--card-bg);
        border-radius: 10px;
        box-shadow: 0 2px 10px var(--shadow-color);
    }
    
    .error-code {
        font-size: 72px;
        font-weight: bold;
        color: var(--flash-danger-border);
        margin-bottom: 20px;
    }
    
    .error-container h1 {
        color: var(--heading-color);
        margin-bottom: 20px;
    }
    
    .error-container p {
        color: var(--text-color);
        margin-bottom: 15px;
    }
</style>
{% endblock %}
